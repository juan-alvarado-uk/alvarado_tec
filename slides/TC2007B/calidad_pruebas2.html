### Pruebas dinámicas de validación
---
Las pruebas dinámicas de validación son las que se realizan sobre el software para comprobar que cumple con los requisitos y expectativas del cliente o del usuario final. 
---
El objetivo de las pruebas dinámicas de validación es verificar que el software satisface las necesidades y los objetivos del negocio, así como los criterios de aceptación definidos. 
---
Las pruebas dinámicas de validación se realizan generalmente por los testers **externos** en un entorno real o simulado, utilizando técnicas como: 
---
<ul>
	<li class="fragment" data-fragment-index="0">las pruebas funcionales, </li>
	<li class="fragment" data-fragment-index="1">las pruebas no funcionales,</li> 
	<li class="fragment" data-fragment-index="2">las pruebas de usabilidad  </li> 
	<li class="fragment" data-fragment-index="3">o las pruebas de aceptación.  </li> 
</ul>
---
Por ejemplo, podriamos realizar pruebas dinámicas de validación sobre el software desarrollado. 
---
Se deben ejecutar los casos de prueba diseñados previamente para probar el software, así como los casos de prueba *específicos* para probar los requisitos y expectativas del cliente o del usuario final. 
---
Deben verificar que el software cumple con los requisitos y expectativas del cliente o del usuario final y que no hay defectos o problemas que afecten a la satisfacción o a la experiencia del usuario.  
---
### Pruebas bajo condiciones frontera
---
Las pruebas bajo condiciones frontera son las que se realizan sobre el software para comprobar su comportamiento ante situaciones extremas o límite, como: 
---
<ul>
	<li class="fragment" data-fragment-index="0">entradas inválidas,</li>
	<li class="fragment" data-fragment-index="1">valores máximos o mínimos,</li> 
	<li class="fragment" data-fragment-index="2">errores inesperados o  </li> 
	<li class="fragment" data-fragment-index="3">situaciones anómalas.  </li> 
</ul>
---
El objetivo de las pruebas bajo condiciones frontera es verificar 

<ul>
	<li class="fragment" data-fragment-index="0">la robustez,</li>
	<li class="fragment" data-fragment-index="1">la estabilidad y </li> 
	<li class="fragment" data-fragment-index="2">la seguridad  </li> 
</ul>

<span class="fragment" data-fragment-index="3">del software ante situaciones extremas o límite. </span>
---
Las pruebas bajo condiciones frontera se realizan generalmente por los testers **internos** en un entorno controlado y simulado, utilizando técnicas como: 
---
<ul>
	<li class="fragment" data-fragment-index="0">las pruebas negativas, </li>
	<li class="fragment" data-fragment-index="1">las pruebas de estrés, </li> 
	<li class="fragment" data-fragment-index="2">las pruebas de carga o  </li> 
	<li class="fragment" data-fragment-index="3">las pruebas de seguridad  </li> 
</ul>

---
### Introducción a pruebas no funcionales
---
Las pruebas no funcionales son aquellas que se realizan sobre el software para evaluar sus atributos de calidad no relacionados con la funcionalidad, como: 
---
<ul>
	<li class="fragment" data-fragment-index="0">el rendimiento, </li>
	<li class="fragment" data-fragment-index="1">la usabilidad, </li> 
	<li class="fragment" data-fragment-index="2">la seguridad,  </li> 
	<li class="fragment" data-fragment-index="3">la escalabilidad,  </li> 
	<li class="fragment" data-fragment-index="4">la compatibilidad, etc.  </li> 
</ul>

---
El objetivo de estas pruebas es verificar que el software cumple con los requisitos no funcionales especificados por el cliente o el usuario final.
